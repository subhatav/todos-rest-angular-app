<div class="list row">

  <div class="col-md-8">

    <div class="input-group mb-3">

      <input class="form-control" placeholder="Search by title"
             type="text" [(ngModel)]="title" />

      <div class="input-group-append">

        <button class="btn btn-outline-secondary"
                type="button" (click)="searchTitle()">
          Search
        </button>

      </div>

    </div>

  </div>

  <div class="col-md-12">

    <pagination-controls previousLabel="Prev" nextLabel="Next"
                         [responsive]="true" (pageChange)="handlePageChange($event)">
    </pagination-controls>

  </div>

  <div class="col-md-6">

    <h4>Todos List</h4>

    <ul class="list-group">

      <li class="list-group-item" *ngFor="let todo of todos | paginate : {
                 itemsPerPage: pageSize, currentPage: page, totalItems: count
                }; let i = index"
          [class.active]="i == currentIndex" (click)="setActive(todo, i)">
        {{ todo.title }}
      </li>

    </ul>

  </div>

  <div class="col-md-6">

    <app-todo-details [viewMode]="true" [currentTodo]="currentTodo">
    </app-todo-details>

  </div>

  <div class="mt-3">

    <button class="m-3 btn btn-sm btn-danger" (click)="removeAll()">
      Remove All
    </button>

    Items per Page:

    <select (change)="handlePageSizeChange($event)">
      <option *ngFor="let size of pageSizes" [ngValue]="size">
        {{ size }}
      </option>
    </select>

  </div>

</div>
